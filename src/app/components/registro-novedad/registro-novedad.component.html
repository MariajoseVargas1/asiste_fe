<div class="d-flex justify-content-center align-items-center vh-100">
    <div class="card p-4">
      <form>
        <div *ngIf="parte1Visible">
          <!-- Campos de la primera parte del formulario -->
          <!-- Ejemplo de campo de radio -->
          <div class="mb-3">
            <label class="form-label">Opción de radio</label>
            <div class="form-check">
              <input class="form-check-input" type="radio" name="opcionRadio" id="opcion1" value="opcion1">
              <label class="form-check-label" for="opcion1">Opción 1</label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="radio" name="opcionRadio" id="opcion2" value="opcion2">
              <label class="form-check-label" for="opcion2">Opción 2</label>
            </div>
          </div>

          <!-- Ejemplo de lista desplegable -->
          <div class="mb-3">
            <label class="form-label">Lista desplegable</label>
            <select class="form-select">
              <option value="opcion1">Opción 1</option>
              <option value="opcion2">Opción 2</option>
              <option value="opcion3">Opción 3</option>
            </select>
          </div>

          <!-- Otros campos -->
          <!-- Campos adicionales aquí -->

          <!-- Botón de Siguiente -->
          <button class="btn btn-primary" (click)="mostrarParte2()">Siguiente</button>
        </div>

        <div *ngIf="!parte1Visible && parte2Visible">
          <!-- Campos de la segunda parte del formulario -->
          <!-- Campos adicionales aquí -->

          <!-- Botón de enviar -->
          <button class="btn btn-success" type="submit">Enviar</button>
        </div>
      </form>
    </div>
  </div>
